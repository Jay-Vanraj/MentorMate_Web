<!DOCTYPE html>
<html>
  <head>
    <title>Add Question</title>
    <link rel="stylesheet" type="text/css" href="CSS/add_question_style.css">
  </head>
  <body>
    
    <p>Add Query</p>
    <div class="open-btn">
      <button class="open-button" onclick="openForm()"><strong>Add Question</strong></button>
    </div>
    <div class="login-popup">
      <div class="form-popup" id="popupForm">
        <form action="/add_quest.js" class="form-container">
          <h2>Add Question</h2>
  
          <label for="subject"><b>Choose Subject:</b></label>
          <select id="slct1" name="slct1" onchange="select_mentor(this.id,'slct2')">
            <option value="select">Select</option>
            <option value="Maths">Maths</option>
            <option value="Science">Science</option>
            <option value="English">English</option>
          </select>
            
          <br><br>

          <label for="mentor"><b>Choose Mentor:</b></label>
          <select id="slct2" name="slct2">
            <option value="select">Select</option>
          </select><br><br>

          <label for="question"><b>Question</b></label>
          <textarea name="question" rows="1" cols="20"></textarea>

          <br><br>
          
          <button type="submit" class="btn" onclick="db_add_ques()">Add Query</button>
          <button type="button" class="btn-cancel" onclick="closeForm()">Close</button>
        </form>
      </div>
    </div>

    <script type="text/javascript" src="JS/add_question_proc.js"></script>
  </body>
</html>
