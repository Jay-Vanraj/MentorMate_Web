<!DOCTYPE html>
<html>
<head>
	<title>Forgot Password</title>
	<style type="text/css">
	.form-popup {
	      position: relative;
	      text-align: justify;
	      width: 70%;
	      margin-left: 46%;
	}
	.form-content {
	      display: none;
	      position: relative;
	      margin-top: 20%;
	      transform: translate(-45%,5%);
	      border: 2px solid #666;
	      z-index: 9;
	      width: 100%;
	      height: 70% !important;
	}
	.form-container {
	      max-width: 300px;
	      padding: 20px;
	      background-color: #fff;
	      margin-left: 2%;
	}
	</style>
</head>
<body>
	<div class="form-forgot-pass">
      <div class="form-content" id="popupForm">
        <form class="form-container">
          	<h2 style="text-align: center;" id="heading_2">Forgot Password</h2>
  
          	<label for="email"></label>
          	Enter Email : <input type="email" name="email" value="email" id="fp_email" />

          	<br><br>
          
          	<button type="submit" class="btn-add" onclick="db_forgot_password()">Send Email</button>
          	<button type="button" class="btn-cancel" onclick="closeForm()">Close</button>
        </form>
      </div>
    </div>
</body>
</html>
