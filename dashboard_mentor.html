<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="CSS/dashboard_student.css">
  <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
  <title>Dashboard</title> 
</head>

<body>
  <div class="tab">
    <button class="tablinks" onclick="openTab(event, 'Questions')" id="defaultOpen">Questions</button>
    <button class="tablinks" onclick="openTab(event, 'Meetings')" id = "onMeeting">Meetings</button>
  </div>

    <!--Questions Tab-->

  <div id="Questions" class="tabcontent">
    

    <div class="open-formbtn">
      <button class="add-quest-button" onclick="openForm()"><strong>Answer Question</strong></button>
    </div>
    
  </div>

  <!--Meetings Tab-->

  <div id="Meetings" class="tabcontent">

    <h2>Meetings</h2>
     <div class="open-formbtn-m">
      <button class="add-meet-button" onclick="openFormM()"><strong>Add Meeting</strong></button>
    </div>

   
  </div>

  <script type="text/javascript" src="JS/dashboard_student.js"></script>
  
</body>

</html>
