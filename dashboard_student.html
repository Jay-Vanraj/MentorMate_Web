<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="CSS/dashboard_student.css">
  <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
  <title>Dashboard</title> 
</head>

<body>
  <div class="tab">
    <button class="tablinks" onclick="openTab(event, 'Questions')" id="defaultOpen">Questions</button>
    <button class="tablinks" onclick="openTab(event, 'Meetings')" id = "onMeeting">Meetings</button>
  </div>

    <!--Questions Tab-->

  <div id="Questions" class="tabcontent">
    <h2>Questions</h2>
    <div class="open-formbtn">
      <button class="add-quest-button" onclick="openForm()"><strong>Add Question</strong></button>
    </div>
    <div class="form-popup">
      <div class="form-content" id="popupForm">
        <form class="form-container">
          <h2 style="text-align: center;">Add Question</h2>
  
          <label for="subject"><b>Choose Subject : </b></label>
          <select id="slct1" name="slct1" required="required" onchange="select_mentor(this.id,'slct2')">
            <option value="select">Select</option>
            <option value="Maths">Maths</option>
            <option value="Science">Science</option>
            <option value="English">English</option>
          </select>
            
          <br><br>

          <label for="mentor"><b>Choose Mentor : </b></label>
          <select id="slct2" name="slct2">
            <option value="select">Select</option>
          </select><br><br>

          <label for="question"><b>Question: </b></label>
          <textarea name="question" rows="1" cols="20" id="textarea_question"></textarea>

          <br><br>
          
          <button type="submit" class="btn-add" onclick="db_add_ques()">Add Query</button>
          <button type="button" class="btn-cancel" onclick="closeForm()">Close</button>
        </form>
      </div>
    </div>
  </div>

  <!--Meetings Tab-->

  <div id="Meetings" class="tabcontent">

    <h2>Meetings</h2>
     <div class="open-formbtn-m">
      <button class="add-meet-button" onclick="openFormM()"><strong>Add Meeting</strong></button>
    </div>

    <div class="form-popup-m"><!--pop up for meeting-->
      <div class="form-content-m" id="popupFormM">


        <form class="form-container-m">
          <h2 style="text-align: center;">Add Meeting</h2>
  
          <label for="subject" required><b>Choose Subject : </b></label>
          <select id="slct1m" name="slct1m" onchange="select_mentorm(this.id,'slct2m')">
            <option value="select">Select</option>
            <option value="Maths">Maths</option>
            <option value="Science">Science</option>
            <option value="English">English</option>
          </select>
            
          <br><br>

          <label for="mentor" required><b>Choose Mentor : </b></label>
          <select id="slct2m" name="slct2m">
            <option value="select" >Select</option>
          </select><br><br>

          <label for="Date"><b>Date: </b></label>
          <input type="Date" name="DateSM" id = "dm"/><br/>
          <label for="Time"><b>Time: </b></label>
          <input type="Time" name="TimeSM" id = "tm"/>

          <br><br>
          
          <button type="submit" class="btn-add-m" onclick="db_add_meet()">Add Meeting</button>
          <button type="button" class="btn-cancel-m" onclick="closeForm()">Close</button>
        </form>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="JS/dashboard_student.js"></script>
  
</body>

</html>
